name: Get Secret From GCP
on:
  push:
    branches:
    - feature/pradeep
  workflow_dispatch:

jobs:
  get-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Successful Step
        run: echo "This step is successful"

      - name: Install jq
        run: sudo apt-get install jq

      - name: Authenticate to Google Cloud
        id: auth-gcp0
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      # - name: Access Secret Details using GCP CLI
      #   id: gcloud-cli
      #   run: |
      #     echo "::group::Accessing Secret Details"
      #     secret_value=$(gcloud secrets versions access latest --secret=github-action)         
      #     echo "SECRET_DETAILS_CLI=$secret_value" >> $GITHUB_ENV
      #     echo "Secret Value: $secret_value"
      #     echo "::endgroup::"

      - name: Access Secret Details using GitHub Action (get-secretmanager-secrets)
        id: github-action-get-secretmanager
        uses: 'google-github-actions/get-secretmanager-secrets@v2'
        with:
          secrets: |-
            MY_JSON_SECRET: projects/exam-preparation-300390/secrets/github-action
          min_mask_length: 0

      - name: Print Secret Value
        run: |-
          echo "Secret Value: ${{ steps.github-action-get-secretmanager.outputs.MY_JSON_SECRET }}"

      - name: Get Secret Details from Environment
        env:
          SECRET_DETAILS: ${{ steps.github-action-get-secretmanager.outputs.MY_JSON_SECRET }}
        run: |-
          echo "Trex Details from ENV: ${{ env.SECRET_DETAILS }}"
          VALUE=$(echo '${{ env.SECRET_DETAILS }}' | jq -r '.clientSecret')
          echo "Extracted Value: $VALUE"

      - name: Base64 encode secret to bypass GitHub masking
        run: |
          echo "${{ steps.github-action-get-secretmanager.outputs.MY_JSON_SECRET }}" | base64 > encoded_secret.txt

      - name: Decode and parse JSON secret
        id: parse_secret
        run: |
            DECODED_SECRET=$(cat encoded_secret.txt | base64 --decode)
            echo "$DECODED_SECRET" | jq -r '.clientId' > client_id.txt
            echo "$DECODED_SECRET" | jq -r '.clientSecret' > client_secret.txt

      - name: Use Parsed Secret Values
        run: |
            CLIENT_ID=$(cat client_id.txt)
            CLIENT_SECRET=$(cat client_secret.txt)
            echo "Client ID is $CLIENT_ID"
            echo "Client Secret is $CLIENT_SECRET"
